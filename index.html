<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div id=choose>

        <h1>Choose the game style:</h1>
        <div id="choose_btn">
            <button class="btn btn-success" onclick="LuckMode()">Luck</button>
            <button class="btn btn-success" onclick="TimeMode()">Time</button>
        </div>
    </div>
    <div id="puzzle">

        <h1 id="result"></h1>
        <div id="button">

            <h1 id="title"> </h1>
            <button id="btn" class="btn btn-success" onclick="refresh()">Try Again</button>
            <h1 id="point"></h1>

        </div>
        <table></table>
    </div>

    <script src="main.js"></script>
</body>

</html>
